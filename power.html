<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style >
      *{
        margin: 0;
        padding: 0;

        font-family: "Poppins", sans-serif;
      }
      body{
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: url(bg.jpg) no-repeat;
        background-size: cover;
        background-position: center;

        }

        .container {
          width: 420px;
          background: transparent;
          border: 2px solid rgba(255, 255, 255, .2);
          backdrop-filter: blur(9px);
          color: #fff;
          border-radius: 12px;
          padding: 30px 40px;

        }

        h1 {
            color: white;
        }

        p {
            color: white
            fonts-size:cursive;
            fonts-family:50px;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }



        .circulo{
          width: 80%;
          height: 20px;
          background: #9bfab0;
          border: none;
          outline: none;
          border-radius: 40px;

          cursor: pointer;
          font-size: 16px;
          color: black;
          font-weight: 600;
        }
        .circulo:hover{
          backdrop:aqua;
        }

    </style>

<title>Descargar Presentación de PowerPoint</title>
</head>
<body>


<center>  <div class="container">
       <h1>Feliz Aniversario Mi  Amor</h1><br>
       <p>Mi dormilona Hermosa, Te amo como no tienes idea, Descarga el PowerPoint</p>
       <br>
<a cñclass="circulo" id="download-link" href="#" download="Feliz Aniversario Mi amor.pptx">
  <button class="circulo">Descargar</button>
</a> </div></center>

<script >
  const downloadLink = document.getElementById('download-link');

  downloadLink.addEventListener('click', function() {
    // Crear un objeto Blob con el contenido de la presentación de PowerPoint
    const pptxContent = generatePowerPoint();
    const blob = new Blob([pptxContent], { type: 'application/vnd.openxmlformats-officedocument.presentationml.presentation' });

    // Crear un enlace de descarga con el Blob
    downloadLink.href = window.URL.createObjectURL(blob);
  });

  function generatePowerPoint() {
    // Aquí puedes generar dinámicamente el contenido de la presentación de PowerPoint
    // Por simplicidad, aquí solo se genera un contenido de ejemplo

    const pptx = `
      <?xml version="1.0" encoding="UTF-8"?>
      <p:presentation xmlns:a="http://schemas.openxmlformats.org/drawingml/2006/main" xmlns:r="http://schemas.openxmlformats.org/officeDocument/2006/relationships" xmlns:p="http://schemas.openxmlformats.org/presentationml/2006/main" xmlns:p14="http://schemas.microsoft.com/office/powerpoint/2010/main" xmlns:p15="http://schemas.microsoft.com/office/powerpoint/2012/main" xmlns:mc="http://schemas.openxmlformats.org/markup-compatibility/2006">
        <p:sldIdLst>
          <p:sldId id="256" r:id="rId3"/>
        </p:sldIdLst>
        <p:sldMasterIdLst>
          <p:sldMasterId id="2147483666" r:id="rId2"/>
        </p:sldMasterIdLst>
        <p:notesMasterIdLst>
          <p:notesMasterId r:id="rId4"/>
        </p:notesMasterIdLst>
      </p:presentation>
    `;

    return pptx;
  }
</script>

</body>
</html>
